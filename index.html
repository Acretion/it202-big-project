    <form class='form' action="/action_page.php" method="get" name='country_form'>
        <input id="stateText" list="datalist" type="text" placeholder="Type Here...">
        <datalist id="datalist"></datalist>
        <input id="appendCountry" onclick="appendList()" type="button" href="#btn1" value="Add">
        <input id="graphData" onclick="  " type="button" href="#btn2" value="Graph!">
     </form> 
        
    <form action="/action_page.php">
          <input type="checkbox" id="check1" name="check1" value="Confirmed">
          <label for="check1">Confirmed</label><br>
          <input type="checkbox" id="check2" name="check2" value="Deaths">
          <label for="check2">Deaths</label><br>
          <input type="checkbox" id="check3" name="check3" value="Recovered">

<!--   3   -->
    <div id="Graph" class="view">
        <h1>Graph</h1>
        <p>Graph of data per State selected.</p>
        <div id="graph"></div>
      </div>    
      
  <script>
//       Top Bar / Drawer
    mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('header.mdc-top-app-bar'));

    const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));

    const hideViews = () => {
      document.querySelectorAll("div.view").forEach( (item) => {
        item.style.display = "none";
      })
    }


    document.querySelector(".mdc-top-app-bar__navigation-icon")
      .addEventListener("click", 
          (e) => {drawer.open = true;}
      );

    document.querySelectorAll('aside.mdc-drawer a.mdc-list-item')
      .forEach(item => {
        item.addEventListener('click', event => {
          
          hideViews();
          let target = item.getAttribute("href");
          document.querySelector(target).style.display = "block";
          drawer.open = false;
        })
    })
      
//      Datalist from json
      let EndPoint = "https://covidtracking.com/api/v1/states/daily.json"
      let stateData = [];
      
      
      fetch(EndPoint)
  .then((response) => {
          return response.json();
      })
      .then((data) => {
          stateData = data
       let Datalist = document.querySelector('datalist')
       var x;
       var i = 0;
       var list = '';
         for (x in data) {
               Datalist.innerHTML = list;
               list += '<option value="' + data[x]['state'] + '"/>';
             
               i = i + 1;
               if (i > 56){
                   break
               }
         }})

//    Text List under InputText
      let filter = []; 
           
       function appendList() {
          let addState = document.getElementById('stateText');
          var node = document.createElement("LI")
          var textnode = document.createTextNode(addState.value);       
          node.appendChild(textnode); 
          document.getElementById("statesList").appendChild(node);
             filter.push(addState.value)    
             }   
      
      
      
          </script>
